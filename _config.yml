  stackexchange: 8621884
  # stackoverflow: 
  twitter: filipssi
  facebook: filips.si
  # tumblr: 
  linkedin: 
  gplus: +FilipsSi
  # flickr: 

# Build Settings
timezone: Europe/Ljubljana
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
exclude:
  - Gemfile
  - Gemfile.lock
sass:
  style: compressed
future: true
